name: Build EdafDesk for Windows and Mac

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Pillow pynput pyinstaller
        pip list  # Debug için bağımlılıkları listele
    
    - name: Build Windows EXE
      run: |
        pyinstaller EdafDesk.spec
        dir dist  # Build sonuçlarını listele
    
    - name: Install Inno Setup
      run: |
        choco install innosetup -y
    
    - name: Create Windows Installer
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss
      continue-on-error: true
    
    - name: Upload Windows EXE
      uses: actions/upload-artifact@v4
      with:
        name: EdafDesk-Windows-EXE
        path: dist/EdafDesk.exe
    
    - name: Upload Windows Installer
      uses: actions/upload-artifact@v4
      with:
        name: EdafDesk-Windows-Setup
        path: installer_output/EdafDesk_Setup_*.exe
      continue-on-error: true

  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Pillow pynput pyinstaller
    
    - name: Build macOS App
      run: |
        pyinstaller EdafDesk.spec
    
    - name: Create PKG Installer
      run: |
        chmod +x create_mac_installer.sh
        ./create_mac_installer.sh
    
    - name: Create DMG
      run: |
        # Create a temporary directory for DMG contents
        mkdir -p dmg_temp
        cp -r dist/EdafDesk.app dmg_temp/
        
        # Create DMG using hdiutil
        hdiutil create -volname "EdafDesk" -srcfolder dmg_temp -ov -format UDZO EdafDesk.dmg
    
    - name: Upload macOS PKG
      uses: actions/upload-artifact@v4
      with:
        name: EdafDesk-macOS-PKG
        path: EdafDesk_Installer.pkg
    
    - name: Upload macOS DMG
      uses: actions/upload-artifact@v4
      with:
        name: EdafDesk-macOS
        path: EdafDesk.dmg
    
    - name: Upload macOS App
      uses: actions/upload-artifact@v4
      with:
        name: EdafDesk-macOS-App
        path: dist/EdafDesk.app

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download Windows EXE
      uses: actions/download-artifact@v4
      with:
        name: EdafDesk-Windows-EXE
        path: ./artifacts/windows

    - name: Download Windows Installer
      uses: actions/download-artifact@v4
      with:
        name: EdafDesk-Windows-Setup
        path: ./artifacts/windows-setup
      continue-on-error: true

    - name: Download macOS DMG
      uses: actions/download-artifact@v4
      with:
        name: EdafDesk-macOS
        path: ./artifacts/macos

    - name: Download macOS PKG
      uses: actions/download-artifact@v4
      with:
        name: EdafDesk-macOS-PKG
        path: ./artifacts/macos-pkg

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./artifacts/windows/EdafDesk.exe
          ./artifacts/windows-setup/EdafDesk_Setup_*.exe
          ./artifacts/macos/EdafDesk.dmg
          ./artifacts/macos-pkg/EdafDesk_Installer.pkg
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

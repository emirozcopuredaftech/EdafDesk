name: Build EdafDesk for Windows and Mac

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Pillow pynput pyinstaller
    
    - name: Build Windows EXE
      run: |
        pyinstaller --onefile --windowed --name=EdafDesk --noconsole main.py
    
    - name: Install Inno Setup
      run: |
        choco install innosetup -y
    
    - name: Create Windows Installer
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss
      continue-on-error: true
    
    - name: Upload Windows EXE
      uses: actions/upload-artifact@v4
      with:
        name: EdafDesk-Windows-EXE
        path: dist/EdafDesk.exe
    
    - name: Upload Windows Installer
      uses: actions/upload-artifact@v4
      with:
        name: EdafDesk-Windows-Setup
        path: installer_output/EdafDesk_Setup_*.exe
      continue-on-error: true

  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Pillow pynput pyinstaller
    
    - name: Build macOS App
      run: |
        pyinstaller --onefile --windowed --name=EdafDesk --noconsole main.py
    
    - name: Create DMG
      run: |
        # Create a temporary directory for DMG contents
        mkdir -p dmg_temp
        cp -r dist/EdafDesk.app dmg_temp/
        
        # Create DMG using hdiutil
        hdiutil create -volname "EdafDesk" -srcfolder dmg_temp -ov -format UDZO EdafDesk.dmg
    
    - name: Upload macOS DMG
      uses: actions/upload-artifact@v4
      with:
        name: EdafDesk-macOS
        path: EdafDesk.dmg
    
    - name: Upload macOS App
      uses: actions/upload-artifact@v4
      with:
        name: EdafDesk-macOS-App
        path: dist/EdafDesk.app
